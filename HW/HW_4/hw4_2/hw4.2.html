<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="style_hw4.2.css">
</head>
<body>
    <div class="board">

        <form>
            <img class="logo" src="logo.png" alt="Instagram">
            <label for="name">
            </label><input type="text" name="UserName" id="name" placeholder="Номер користувача, ім'я користувача або email користувача" required>
            <label for="password"></label><input type="password" name="password" id="password" placeholder="Номер користувача, ім'я користувача або email користувача" required>
            <input type="submit" value="Увійти">
            <p style="color: gray">АБО</p>
            <div class="facebook">
                <img class="facebook_logo" src="icon-facebook.png"  alt="facebook">
                <a id="link_facebook" href="https://www.facebook.com/" target="_blank">&nbsp;&nbsp;  Увійти через Facebook</a>
            </div>
            <a id="link_reset" href="https://www.instagram.com/accounts/password/reset/" target="_blank">Забули пароль</a>
        </form>
        <div class="reg">
            <p>Немає облікового запису</p>
            <a id="link_sing_up" href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Зареєструйтеся</a>
        </div>
    </div>
</body>
</html>
